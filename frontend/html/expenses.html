<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="../css/basic.css">
</head>
<body onload="showExpenses()">
    <div id="signup-div" class="centered">
        <button type="button" onclick="purchaseMembershipClicked(event)" id="premium-button">Buy Premium</button>
        <form onsubmit="addExpenseClicked(event)" id="signup-form">
            <h2>Add Expense</h2>
            <label for="amount">Amount :</label> <br>
                <input type="number" step="any" name="amount" id="amount" placeholder="Enter Amount" required><br>
            <label for="description">Description :</label><br>
                <input type="text" name="description" id="description" placeholder="Enter Description" required><br>
            <label for="category">Category : </label> <br>
                <select name="category" id="category">
                    <option hidden selected value="Not Specified">Select Category</option>
                    <option value="Movie">Movie</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Travel">Travel</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Ration">Ration</option>
                    <option value="Rent">Rent</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>            
            <button type="submit" id="form-button">Add Expense</button>
        </form>
        <h2>Available Expenses :</h2>
        <ul id="expenses-list">

        </ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="../js/basic.js"></script>
</html>
