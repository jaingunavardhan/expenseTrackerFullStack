<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/basic.css">
</head>
<body>
    <div id="forgot-div" class="centered">
        <form onsubmit=updatePassword(event) id="forgot-form">
            <h2>Reset Password</h2>
            <label for="password">New Password :</label><br>
                <input type="password" name="password" id="password" placeholder="Enter New Password" required><br>
            <button type="submit" id="form-button">Create New Password</button>
        </form>
        <p style="color: red;"></p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script>
    async function updatePassword(event)
    {
        event.preventDefault();
        await axios.post('http://localhost:4000/password/resetpassword', {password:event.target.password.value})
    }
</script>
</html>
