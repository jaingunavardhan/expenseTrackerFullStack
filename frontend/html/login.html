<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/basic.css">
</head>
<body>
    <div id="login-div" class="centered">
        <form onsubmit="loginClicked(event)" id="login-form">
            <h2>Login</h2>
            <label for="email">Email ID :</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Email ID" required><br>
            <label for="password">Password :</label><br>
                <input type="password" name="password" id="password" placeholder="Enter Password" required><br>
            <button type="submit" id="form-button">Login</button>
            <p>New user? <a href="signup.html">Signup Here</a></p>
        </form>
        <p style="color: red;"></p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="../js/basic.js"></script>
</html>
